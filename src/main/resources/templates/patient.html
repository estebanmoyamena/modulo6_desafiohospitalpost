<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
</head>
<body>

    <section class="container">
        <div>
            <form th:action="@{/create}" th:method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input name="name" required type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Apellido</label>
                    <input name="surname" required type="text" class="form-control" id="surname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input name="email" required type="email" class="form-control" id="email">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <h3>Tabla de Pacientes</h3>
        <table class="table-tabs">
            <thead class="table-header">
                 <tr>
                     <th>ID</th>
                     <th>Nombre</th>
                     <th>Apellido</th>
                     <th>Correo Electronico</th>
                     <th>Accion</th>
                 </tr>
            </thead>
            <tbody>
                <tr th:each=" paciente : ${pacientes}">
                    <td th:text="${paciente.id}"> </td>
                    <td th:text="${paciente.name}"></td>
                    <td th:text="${paciente.surname}">
                    <td th:text="${paciente.email}"></td>
                    <td class="d-flex" gap="2">
                        <button type="button" class="btn btn-warning">
                            <i class="bi bi-pencil-fill"></i>
                        </button>

                        <form th:action="@{/delete}" th:method="delete" >
                            <input type="hidden" name="id" th:value="${paciente.id}" >
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </form>
                    </td>
                </tr>

            </tbody>
        </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>
</html>
